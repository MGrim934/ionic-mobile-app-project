<ion-modal-view>
    
    <!--This is an update modal that triggers to allow the user to change the due date of any given task -->
    
          <div class="More Details">
          <ion-header-bar>
            <h1 class="title">More Details</h1>
            </ion-header-bar>
              <ion-content>
                  <h2 class="{{taskCat.colour}}">{{change.type}}</h2>
                  <h2 class="task">{{change.task}}</h2>
                  
                  <h4 class="description">{{change.description}}</h4>
                  <h4 class="dates">Set: {{change.dateSet.toDateString()}}</h4> 
                  <h4 class="dates">Due: {{change.due.toDateString()}} </h4>
                  
                <ion-toggle ng-model="toggles.update">
                  Change Date?
                </ion-toggle>   
                <div class="list" ng-show="toggles.update">
                  <label class="item item-input">
                    <span class="input-label">Due Date: </span>
                    <input type="date" ng-model="change.due" placeholder="Enter Due Date!">
                  </label>

                      
              

                  </div> 

                  <button class="button button-bar button-royal" ng-click="closeModal()">Done!</button>
              

             
          
            </ion-content>
          </div>
      
      
       </ion-modal-view>
