<ion-modal-view>
          <div class="More Details">
          <ion-header-bar>
            <h1 class="title">More Details</h1>
            </ion-header-bar>
              <ion-content>
                  <h2 class="{{taskCat.colour}}">{{change.type}}</h2>
                  <h1>{{change.task}}</h1>
                  
                  <h3>{{change.description}}</h3>
                  <h4>Set: {{change.dateSet.toDateString()}} Due: {{change.due.toDateString()}} </h4>
                  
                <ion-toggle ng-model="toggles.update">
                  Change Date?
                </ion-toggle>   
                <div class="list" ng-show="toggles.update">
                  <label class="item item-input">
                    <span class="input-label">Due Date: </span>
                    <input type="date" ng-model="change.due" placeholder="Enter Due Date!">
                  </label>

                      
              

                  </div> 

                  <button class="button button-royal" ng-click="closeModal()">Done!</button>
              

             
          
            </ion-content>
          </div>
      
      
       </ion-modal-view>
