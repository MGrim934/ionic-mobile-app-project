<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top  tabs-royal">

  <!-- Previous Entries Tab -->
  <ion-tab title="Tasks" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/todo">
    <ion-nav-view name="tab-todo"></ion-nav-view>
  </ion-tab>



  <!-- Settings Tab -->
  <ion-tab title="Settings" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>
    
    
  <!-- New Entry Tab -->
  <ion-tab  title="Entry" icon-off="ion-plus-round" icon-on="ion-plus-circled" href="#/tab/entry">
    <ion-nav-view name="tab-entry"></ion-nav-view>
  </ion-tab>


</ion-tabs>
