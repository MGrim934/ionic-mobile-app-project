<ion-view view-title="Entry">
  <ion-content class="padding">
      <h2 class="royal">Got something to do?</h2>
      <!-- Goal here is to allow the user to
        add a new entry
        due date
        type of todo - work/personal/groceries-->

    <div class="list">
  <label class="item item-input">
    <span class="input-label">To Do:</span>
    <input type="text" ng-model="todo.task" placeholder="Enter Task!">
  </label>
        
  <label class="item item-input">
    <span class="input-label">Task Description</span>
    <input type="text" ng-model="todo.description" placeholder="Enter Description">
  </label>
  <label class="item item-input item-select"  >
    <div class="input-label">
      Task Type
    </div>
    <select ng-model="todo.type" >
      <option selected ng-repeat="task in taskTypes" value="{{task.title}}">{{task.title}}</option>
        <!-- loops through all tasks-->

    </select>
  </label>
        
  <label class="item item-input">
    <span class="input-label">Due Date: </span>
    <input type="date" min="{{todo.min | date: 'yyyy-MM-dd'}}" ng-model="todo.due" placeholder="Enter Due Date!">
  </label>
        <button class="button button-royal" ng-click="add()">Add Task</button>
    </div>
    


  </ion-content>
</ion-view>
